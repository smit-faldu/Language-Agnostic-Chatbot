<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">College Chatbot</h1>
        <a href="/admin"><h1 class="text-2xl font-bold">Admin</h1></a>
    </header>
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Messages will be appended here -->
    </div>
    <div class="bg-white p-4 border-t">
        <div class="flex">
            <input type="text" id="query-input" class="flex-1 border border-gray-300 rounded-l px-4 py-2" placeholder="Ask a question...">
            <button id="send-btn" class="bg-blue-600 text-white px-6 py-2 rounded-r hover:bg-blue-700">Send</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>

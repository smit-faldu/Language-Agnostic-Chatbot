<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">College Information Chatbot</h1>
    </header>
    
    <div class="flex-1 overflow-y-auto p-4" id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    
    <div class="p-4 bg-white border-t">
        <div class="flex">
            <input type="text" id="query-input" class="flex-1 p-2 border rounded-l-lg" placeholder="Ask about fees, timetables, scholarships...">
            <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const sendBtn = document.getElementById('send-btn');
        
        let sessionId = 'session_' + Date.now();
        
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-3 rounded-lg max-w-xs ${isUser ? 'bg-blue-600 text-white self-end ml-auto' : 'bg-white text-gray-800'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;
            
            addMessage(query, true);
            queryInput.value = '';
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'mb-4 p-3 rounded-lg bg-gray-200 text-gray-600';
            loadingDiv.textContent = 'Thinking...';
            chatContainer.appendChild(loadingDiv);
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        session_id: sessionId
                    }),
                });
                
                const data = await response.json();
                
                // Remove loading
                chatContainer.removeChild(loadingDiv);
                
                // Add bot response
                addMessage(data.answer);
                
                if (data.source) {
                    addMessage(`Source: ${data.source}`, false);
                }
                
                if (data.summary) {
                    addMessage(`Summary: ${data.summary}`, false);
                }
                
            } catch (error) {
                chatContainer.removeChild(loadingDiv);
                addMessage('Sorry, there was an error. Please try again.');
                console.error('Error:', error);
            }
        }
        
        sendBtn.addEventListener('click', sendQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });
        
        // Welcome message
        addMessage('Hello! I am your college information assistant. Ask me about fees, timetables, scholarships, or any other college-related queries.');
    </script>
</body>
</html>
